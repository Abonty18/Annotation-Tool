{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Test Results</title>
    
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
</head>
<body>
    <div class="container">
        <h1>Annotation Test Results</h1>
        <p>Your accuracy is: {{ accuracy }}%</p>

        <!-- Annotation Test Results Template -->
        {% if accuracy >= 80 %}
        <a href="{% url 'start_annotation' %}" class="button">Start Annotation</a>
        {% else %}
            <a href="{% url 'index' %}" class="button">Get Back to Homepage</a>
        {% endif %}
    

      
    </div>
</body>
</html>
