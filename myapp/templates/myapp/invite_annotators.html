<!DOCTYPE html>
<html>
<head>
    <title>Invite Annotators</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .button-container a.button:hover {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        form label {
            align-self: flex-start;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Invite Annotators</h1>
    <p>Share this link with your annotators:</p>
    <input type="text" id="projectLink" value="{{ project_link }}" readonly>
    <button onclick="copyLink()">Copy Link</button>

    <form method="post" action="">
        {% csrf_token %}
        <label for="email">Invite by email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Send Invitation</button>
        <div class="button-container">
            <a href="{% url 'project_list' %}" class="button">Back to Your Projects</a>
        </div>
    </form>

    <script>
        function copyLink() {
            var copyText = document.getElementById("projectLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            navigator.clipboard.writeText(copyText.value);
            alert("Copied the link: " + copyText.value);
        }
    </script>
</body>
</html>
